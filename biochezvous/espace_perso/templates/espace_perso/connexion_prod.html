{% extends "produit/base.html" %}
{% load static %}

{% block title %}Connexion d'un producteur{% endblock %}


{% block content %} 
<div class="container">
    <div class="row">
        <div class="col text-center">
            {{ verif_connexion }}
        </div>
    </div>
    
    
    
    <div class="row">
        <div class="col" style="padding: 0 35%;"> 
            <div class="form-group-lg">
                <form method="post" >
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Connexion</button>
                </form>
            </div>
        </div>
    </div>
    <br>
</div>

{% endblock %}
