{% extends "produit/base.html"%}
{% load static %}

{% block title %}Mon espace{% endblock %}

{% block content %}


<div class="container-fluid">

    <div id="espacePersoTitle" class="section-title" data-aos="fade-in" data-aos-delay="100">
        <h2> Espace personnel du producteur</h2>
    </div>
<div class="row d-flex justify-content-center">
    <div class="d-flex justify-content-center">
        <div class="form-group">
            <form  method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <button class="btn btn-primary" type="submit">Enregistrer mes infos</button>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
