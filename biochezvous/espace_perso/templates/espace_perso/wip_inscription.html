<!DOCTYPE html>
<html lang="fr"> 

<head>
    <title>Inscription d'un utilisateur</title>
    <meta charset="UTF-8">
    <meta name="description" content="Lannion Game" />
    <meta name="keywords" content="jeux, game, retro, gaming, lannion" />
    <meta name="author" content="ALIX Baptiste, LAHAROTTE Thomas" />
    <link rel="stylesheet" href="https://infolannion.com/b11/web/html/public/css/style.css">
    <link rel="stylesheet" href="https://infolannion.com/b11/web/html/public/css/bootstrap.css">
    <link rel="icon" type="image/png" href="https://infolannion.com/b11/web/html/public/images/fusee.png">
    <script src="https://infolannion.com/b11/web/html/public/js/jquery-1.11.3.min.js"></script>
    <script src="https://infolannion.com/b11/web/html/public/js/bootstrap.min.js"></script>
</head>

<body>

    <main id="global">
        <!--# contenu -->
        <div id="contenu">
            <h2 id="connexion">Inscription</h2>
            <form class="form-inline" action="" method="POST">
                {% csrf_token %}
                    {{ form.as_p }}
                <!-- <input type="hidden" class="hidden" value="{{ album_id }}" name="album_id"> -->

                <button type="submit" class="btn btn-success">RÃ©server</button>
            </form>
        </div>
    </main>
    <!--#global-->

    <footer>
        <div>
            <p>@2020 copyright: Thomas & Baptiste</p>
        </div>
    </footer>

    <div class="d-none d-lg-block">
        <a class="scrollup">Scroll</a>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            var scrollbtn = false;
            //detect scroll
            $(window).scroll(function () {
                if (scrollbtn == false) {
                    var scrollTop = $(window).scrollTop();
                    var docHeight = $(document).height();
                    var winHeight = $(window).height();
                    var scrollPercent = (scrollTop) / (docHeight - winHeight);
                    var scrollPercentRounded = Math.round(scrollPercent * 100);
                    if (scrollPercentRounded > 10) {
                        $('.scrollup').css({
                            'bottom': 20
                        }).fadeIn();
                    } else {
                        $('.scrollup').fadeOut();
                    }
                }
            });
            //scroll-to-top
            $('.scrollup').click(function () {
                scrollbtn = true;
                var docheight = $(window).height();
                $('.scrollup').stop().animate({
                    'bottom': docheight
                }, 2000).fadeOut(function () {
                    scrollbtn = false;
                });
                $("html, body").animate({
                    scrollTop: 0
                }, 1200);
                return false;
            });
        });
    </script>



</body>

</html>
