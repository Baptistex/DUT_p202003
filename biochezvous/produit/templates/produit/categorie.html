{% extends "produit/base.html" %}
{% load static %}
{% block title %}Ajout d'une catégorie{% endblock %}
{% block content %}
<div class="container-fluid">

    <div id="espacePersoTitle" class="section-title" data-aos="fade-in" data-aos-delay="100">
        <h3>Ajout d'une nouvelle catégorie</h3>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="form-group">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <button class="btn btn-primary" type="submit">Enregistrer la catégorie</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
